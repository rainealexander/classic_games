<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Whack-A-Mon</title>
</head>
<body> 
  <div class="container">
    
    <h2>Score: <span id="score">0</span></h2>
    <h2>Time Remaining: <span id="time-left">60</span></h2>
    <div class="grid">
      <div class="spawn-box" id="box0"><canvas height="64px" width="64px" class="spawn" id="mon0"></canvas></div>
      <div class="spawn-box" id="box1"><canvas height="64px" width="64px" class="spawn" id="mon1"></canvas></div>
      <div class="spawn-box" id="box2"><canvas height="64px" width="64px" class="spawn" id="mon2"></canvas></div>
      <div class="spawn-box" id="box3"><canvas height="64px" width="64px" class="spawn" id="mon3"></canvas></div>
      <div class="spawn-box" id="box4"><canvas height="64px" width="64px" class="spawn" id="mon4"></canvas></div>
      <div class="spawn-box" id="box5"><canvas height="64px" width="64px" class="spawn" id="mon5"></canvas></div>
      <div class="spawn-box" id="box6"><canvas height="64px" width="64px" class="spawn" id="mon6"></canvas></div>
      <div class="spawn-box" id="box7"><canvas height="64px" width="64px" class="spawn" id="mon7"></canvas></div>
      <div class="spawn-box" id="box8"><canvas height="64px" width="64px" class="spawn" id="mon8"></canvas></div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
