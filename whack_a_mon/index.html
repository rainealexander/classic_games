<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Whack-A-Mon</title>
</head>
<body> 
  <div class="container">
    
    <h2>Score: <span id="score">0</span></h2>
    <h2>Time Remaining: <span id="time-lefte">60</span></h2>
    <div class="grid">
      <div class="spawnBox" id="box0"><canvas height="128px" width="128px" class="spawn" id="1"></canvas></div>
      <div class="spawnBox" id="box1"><canvas height="128px" width="128px" class="spawn" id="0"></canvas></div>
      <div class="spawnBox" id="box2"><canvas height="128px" width="128px" class="spawn" id="2"></canvas></div>
      <div class="spawnBox" id="box3"><canvas height="128px" width="128px" class="spawn" id="3"></canvas></div>
      <div class="spawnBox" id="box4"><canvas height="128px" width="128px" class="spawn" id="4"></canvas></div>
      <div class="spawnBox" id="box5"><canvas height="128px" width="128px" class="spawn" id="5"></canvas></div>
      <div class="spawnBox" id="box6"><canvas height="128px" width="128px" class="spawn" id="6"></canvas></div>
      <div class="spawnBox" id="box7"><canvas height="128px" width="128px" class="spawn" id="7"></canvas></div>
      <div class="spawnBox" id="box8"><canvas height="128px" width="128px" class="spawn" id="8"></canvas></div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
